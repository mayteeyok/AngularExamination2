<div class="panel panel-default">
    <div class="panel-heading">ฟอร์มเพิ่มข้อมูลผู้ใช้</div>
    <div class="panel-body">
      <form class="form-horizontal" (submit)="addUser()">
    <div class="form-group">
      <label for="fname" class="col-sm-2 control-label">ชื่อ: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.fname" id="fname" name="fname" />
      </div>
    </div>
    <div class="form-group">
      <label for="lname" class="col-sm-2 control-label">นามสกุล: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.lname" id="lname" name="lname" />
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-2 control-label">เพศ: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.gender" id="gender" name="gender" />
      </div>
    </div>
    <div class="form-group">
      <label for="birthday" class="col-sm-2 control-label">วันเกิด: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.birthday" id="birthday" name="birthday" />
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">อีเมล์: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.email" id="email" name="email" />
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">ที่อยู่: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.address" id="address" name="address" />
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">เบอร์โทรศัพท์: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.phone" id="phone" name="phone" />
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a class="btn btn-info" (click)="goBack()">ยกเลิก</a>
      </div>
     
    </div>
  </form>
  
    </div>
  </div>
