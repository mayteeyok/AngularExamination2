
<div class="panel panel-default" *ngIf=employee>
    <div class="panel-heading"><strong>ดูข้อมูลผู้ใช้รหัส #{{employee.user_id}}</strong></div>
    <div class="panel-body">
        <form class="form-horizontal" >
          <div class="form-group">
            <label for="lblFname" class="col-sm-2 control-label">ชื่อ: </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee.user_fname}}</p> 
            </div>
          </div>
          <div class="form-group">
            <label for="lblLname" class="col-sm-2 control-label">นามสกุล: </label>
            <div class="col-sm-9">
            <p class="form-control">{{employee.user_lname}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="lblGender" class="col-sm-2 control-label">เพศ: </label>
            <div class="col-sm-9">
            <p class="form-control">{{employee.user_gender}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="lblBirthday" class="col-sm-2 control-label">วันเกิด: </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee.user_birthday}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="lblEmail" class="col-sm-2 control-label">อีเมล์: </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee.user_email}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="lblEmail" class="col-sm-2 control-label">ที่อยู่: </label>
            <div class="col-sm-9">
              <p class="form-control">{{employee.user_address}}</p>
            </div>
          </div>
          <div class="form-group">
              <label for="lblEmail" class="col-sm-2 control-label">เบอร์โทรศัพท์: </label>
              <div class="col-sm-9">
                <p class="form-control">{{employee.user_phone}}</p>
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <!--<button type="submit" class="btn btn-info" (click)="goBack()">Cancel</button>-->
               <a  class="btn btn-info" (click)="goBack()">กลับ</a>
            </div>
          </div>
      </form>
    </div>
  </div>
